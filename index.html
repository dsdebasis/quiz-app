<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz app</title>
    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body class="lg:flex lg:justify-center lg:bg-slate-400 h-screen p-4 bg-slate-500 text-white border-yellow-800 border-8">
    <section
      class="lg:h-[85vh] lg:w-4/6 lg:my-10 lg:p-5 h-[95vh] py-5  flex flex-col justify-evenly"
    >
      <div
        class="lg:h-[10vh] lg:border-2 lg:border-white lg:bg-slate-700 lg:px-10 lg:rounded-lg lg:text-white h-[10vh] bg-slate-800 flex flex-col p-1 "
      >
        <div class="lg:h-[50%] lg:text-center lg:py-1 lg:text-3xl h-[50%] text-center text-xl">Quiz App</div>
        <div class="lg:h-[50%] lg:flex lg:justify-between lg:text-lg h-[50%] flex justify-between text-lg px-2">
          <div id="a">Question 1/10</div>
          <div id="b">Scroe: 0</div>
        </div>
      </div>
      <div
        class="lg:h-[65%] lg:bg-neutral-600 lg:my-10 lg:rounded-lg lg:text-white lg:border-white lg:border-2 lg:p-10 lg:flex lg:flex-col lg:gap-5 h-[65%]  px-2 py-3 flex flex-col gap-10 "
      >
        <div>
          <h1 id="ques" class="lg:text-center lg:text-2xl text-xl">Who is the finance minister of India ?</h1>
        </div>
        <div id="parent" class="lg:flex lg:flex-col lg:gap-y-5 flex flex-col gap-y-14 text-lg">
          <h4 class="lg:border-2 lg:border-orange-600 lg:px-5 lg:py-2 lg:text-lg     border-2 border-white py-3 px-1 hover:bg-slate-200 hover:text-black lg:hover:text-black">Narendra Modi</h4>
          <h4 class="lg:border-2 lg:border-orange-600 lg:px-5 lg:py-2    lg:text-lg border-2 border-white py-3 px-1  hover:bg-slate-200 hover:text-black lg:hover:text-black">Aswini Baisnava</h4>
          <h4 class="lg:border-2 lg:border-orange-600 lg:px-5 lg:py-2 lg:text-lg border-2 border-white py-3 px-1     hover:bg-slate-200 hover:text-black lg:hover:text-black">
            Aravinda    Kejeriwal
          </h4>
          <h4 class="lg:border-2 lg:border-orange-600 lg:px-5 lg:py-2 lg:text-lg border-2 border-white py-3 px-1 hover:bg-slate-200 hover:text-black lg:hover:text-black">Nirmala Sita Raman</h4>
        </div>
      </div>

      <div class=" lg:flex lg:justify-around flex justify-between items-center my-5">
        <button id="start" class="lg:px-[3%] lg:py-[0.7%] lg:border-white lg:bg-stone-500 lg:text-white  lg:border-2 lg:rounded-md lg:hover:bg-white lg:hover:text-black border-2 border-green-600 px-10 py-1 hover:bg-neutral-500 rounded-lg">Next</button>

        <button id ="clr"  class="lg:bg-violet-700 lg:border-2 lg:border-white lg:rounded-lg lg:px-[3%] lg:py-[0.7%] bg-violet-900 border-2 border-white px-10 rounded-lg hover:bg-white hover:text-black  lg:hover:bg-white lg:text-white lg:hover:text-black ">Restart</button>
      </div>
    </section>
   <script src="./index.js"></script>
  </body>
</html>
